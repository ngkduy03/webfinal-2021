<!DOCTYPE html>
<html>
    
    <head>
        <title>ItalianGang</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="shoppingCart.css">
        <script src="./Cart.js" defer></script>
	<script src="./cart1.js" defer></script>
    </head>
    <body>
        <nav id="header">
            
            <ul class="container">
                <li id="icon" class="container--item">
                    <a href="/">
                        <img class="container--icon" src="https://wowthemesnet.github.io/template-fooddelivery-bootstrap-html/img/logo.png" alt="logo">
                    </a>
                </li>
                <li id="btnLogin" class="container--item">Login</li>
                <li class="container--item">Article</li>
                <li class="container--item">
                    <a href="/#_menu">Menu</a>
                </li>
            </ul>
        </nav>    
        <main class="content">
	<div class="padding" id="top"></div>
            <div class="cartContent">
		<div class="card" id="contain">
		</div>
		<div  class="bill double_border">
			<div class="title">RECEIPT</div>
			<div class="text">
				<div class="static">Total Items</div>
				<div id="itemCount">1</div>
			</div>
			<div class="text">
				<div class="static">Total Price</div>
				<div id="TotalPrice">1</div>
			</div>
			<div class="seperater"></div>
			<button class="btn" id="checkout">
				Checkout
			</button>
			<a id="continue" class="btn cbtn" href="/#_menu">Resume Ordering</a>
		</div>
	    </div>
	    
	    <footer class="foot_box">
	    <div class="foot_nav">
		    <a href="#top" class="foot_nav_a"  >
		    <img class="foot_icon" src="./up-arrow.png" alt="">
		    <span>To top</span>
		    </a>
	    </div>
	    </footer>
        </main>
    </body>


</html>

<!-- header height 72px -->
